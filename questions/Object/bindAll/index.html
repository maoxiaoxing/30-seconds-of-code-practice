<body></body>
<script>
  const bindAll = (obj, ...fns) =>
    fns.forEach(
      fn => (
        (f = obj[fn]),
        (obj[fn] = function() {
          return f.apply(obj);
        })
      )
    );

  var view = {
    label: 'docs',
    click: function() {
      console.log('clicked ' + this.label);
    }
  };
  bindAll(view, 'click');
  document.body.addEventListener('click', view.click);
</script>
