<body>
  <div id="app">123</div>

  <script>
    const once = fn => {
      let called = false;
      return function(...args) {
        if (called) return;
        called = true;
        return fn.apply(this, args);
      };
    };
  
    const startApp = function(event) {
      console.log(this, event); // document.body, MouseEvent
    };
    app.addEventListener('click', once(startApp));
  </script>
